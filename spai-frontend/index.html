<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase + Camera Snapshot</title>
</head>
<body>
  <h1>Robot Camera & Snapshot</h1>
  <div class="controls">
    <label>
      <input type="checkbox" id="enableCamera" checked />
      Enable Camera
    </label>
    <label>
      <input type="checkbox" id="enableMic" checked />
      Enable Microphone
    </label>
  </div>

  <button id="startCapture">Start Capture</button>
  <button id="stopCapture" disabled>Stop Capture</button>
  <button id="takeSnapshot" disabled>Take Snapshot</button>

  <video id="preview" autoplay muted></video>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
