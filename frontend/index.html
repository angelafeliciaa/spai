<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spai</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>spai</h1>
    <div class="controls">
      <label class="toggle">
        <input type="checkbox" id="enableCamera" checked />
        <span class="slider"></span>
        <span class="label-text">Enable Camera</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="enableMic" checked />
        <span class="slider"></span>
        <span class="label-text">Enable Microphone</span>
      </label>
    </div>

    <div class="button-group">
      <button id="startCapture" class="btn btn-primary">Start Capture</button>
      <button id="stopCapture" class="btn btn-secondary" disabled>Stop Capture</button>
      <button id="takeSnapshot" class="btn btn-accent" disabled>Take Snapshot</button>
    </div>

    <div class="video-container">
      <video id="preview" autoplay muted playsinline></video>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
